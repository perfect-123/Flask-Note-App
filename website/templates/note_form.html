{% extends 'base.html' %}

{% block title %}{{ note.title if note else 'New Note' }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control form-control-lg" placeholder="Untitled Document" value="{{ note.title if note else '' }}">
                    </div>
                    <div class="form-group">
                        <textarea name="note" id="note" class="form-control" rows="20" placeholder="Start typing your note here...">{{ note.data if note else '' }}</textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
