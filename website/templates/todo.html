{% extends "base.html" %}
{% block title %}Todo{% endblock %}{% block content%}
<h1 align="center">My Todo List</h1>
<ul class="list-group list-group-flush" id="todo">
    {% for todo in user.todos%}
<li class="list-group-item">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckIndeterminate">
          {{todo.data}}
        </label>
        <button type="button" class="close" onclick="deleteTodo({{todo.id}})">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>

</li>
{% endfor %}
</ul>


<form method="POST">
    <textarea name="todo" id="todo" class="form-control"></textarea>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </div>
</form>

{% endblock %}
